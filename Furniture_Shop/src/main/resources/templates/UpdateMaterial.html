<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update</title>



<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">

</head>
<body>

<fieldset>
<div class="container my-2">
<h1>Update Data</h1>
<form action="#" th:action="@{/log/savedataMaterial}" th:object="${newUpdateMaterial}" method="post">

   <div>
        
        <input type="hidden" th:field="*{id}"/>
   </div>
   <br>
   
   
   <div>
        <label for="name" >Name</label>
        <input type="text" th:field="*{name}"placeholder="Updated Name" class="form-conrol mb-4 col-4"/>
   </div>
   <br>
   
   
   
   <div>
        <label for="number" >Size</label>
        <input type="text" th:field="*{size}" placeholder="Updated Size" class="form-conrol mb-4 col-4"/>
   </div>
          <br>
          
          
          
   <div>
        <label for="number" >Price</label>
        <input type="text" th:field="*{price}" placeholder="Updated Price" class="form-conrol mb-4 col-4"/>
   </div> 
          <br>
          
          
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
          <br>
          
          <a th:href="@{/log}">Go Back</a>

</form>

</div>


</fieldset>

</body>
</html>
