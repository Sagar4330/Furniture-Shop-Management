<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Main</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">

<style type="text/css">


.redtext{
color: red;
}
  
.pt{

  background-color: black;
  color:silver;
}

.t{
background-color:#fd7e14;
font-family: sans-serif;
}
.s{
text-decoration-line: underline

</style>



</head>
<body>

<div class="container my-2" >

<div class="card text-center">
   
 <div class="pt">
 <div class="card-header">
    OLD FURNITURE
  </div>
  </div>
  
      <div class="t">
  <div class="card-body">
 <div class="s" ><h5 class="card-title">SHIVKRUPA FURNITURE</h5></div>
    <p class="card-text">SHOP FURNITURE(Counter,Rack,Table,Chaiyer),HOME FURNITURE(Sofa,Bed,Tv)</p>
    <a th:href="@{/log}" class="btn btn-primary">Admin login</a>
  </div>
       </div>
</div>




<h1>Material List</h1>

<a th:href="@{/add}" class="btn btn-primary btn-sm m-3">Add</a>
<fieldset class="p">

<table border="2" class="table table-striped table-responsive-md">
<thead>
     <tr class="redtext">
     <th>Id</th>
     <th>Customer Name</th>
     <th>Material Name</th>
     <th>Quantity</th>
     <th>Size</th>
     <th>Price</th>
     <th>Detail</th>
     
     </tr>

</thead>

<tbody>
     <tr th:each = "e :${list}">
     
     <td  th:text= "${e.id}" ></td>
     <td  th:text= "${e.customer_name}"></td>
     <td  th:text="${e.material_name}"></td>
     <td  th:text="${e.quantity}"></td>
     <td  th:text= "${e.material_size}"></td>
     <td  th:text= "${e.selling_price}"></td>
     
 <td><a th:href="@{/update/{id}(id=${e.id})}" class="btn btn-info">Update</a>
         <a th:href="@{/delete/{id}(id=${e.id})}" class="btn btn-danger">Delect</a>
     
     </td>
     </tr>

</tbody>

</table>

</fieldset>
</div>

</body>
</html>
